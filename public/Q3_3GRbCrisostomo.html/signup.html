<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Sign-Ups</title>

<style>
  body{
    background-color: rgba(246, 218, 218, 0.8);
    color: rgb(83, 6, 6);
    font-family: Arial, sans-serif;
  }

  fieldset {
    margin-bottom: 10px;
    padding: 8px;
  }

  label {
    display: block;
    margin-top: 8px;
  }

  .error {
    border: 2px solid red;
    background-color: #ffe6e6;
  }
</style>

<script>
  function checkEmpty(input) {
    if (input.value.trim() === "") {
      input.classList.add("error");
    } else {
      input.classList.remove("error");
    }
  }

  function saveSignup(e) {
    e.preventDefault(); // stop page refresh

    if (!confirm("Are you sure you want to submit this application?")) {
      return;
    }

    // Build signup object
    const signup = {
      club: document.querySelector("[name='club']").selectedOptions[0].text,
      id: document.querySelector("[name='student_id']").value,
      name: document.querySelector("[name='full_name']").value,
      grade: document.querySelector("[name='grade_level']").selectedOptions[0].text,
      email: document.querySelector("[name='email']").value,
      mobile: document.querySelector("[name='mobile']").value,
      status: document.querySelector("[name='status']:checked").value
    };

    // Read existing signups
    let signups = JSON.parse(localStorage.getItem("signups"));

    if (!signups) {
      signups = [];
    }

    signups.push(signup);

    localStorage.setItem("signups", JSON.stringify(signups));

    alert("Sign-up saved successfully!");
    document.getElementById("signupForm").reset();
  }
</script>
</head>

<body>

<h2>Student Club Sign-Up</h2>

<form id="signupForm" onsubmit="saveSignup(event)">

<fieldset>
  <legend>Personal Information</legend>

  <label>Student ID:
    <input type="number" name="student_id" required>
  </label>

  <label>Full Name:
    <input type="text" name="full_name" required onblur="checkEmpty(this)">
  </label>

  <label>Email:
    <input type="email" name="email" required>
  </label>
</fieldset>

<fieldset>
  <legend>Academic Info</legend>

  <label>Mobile:
    <input type="text" name="mobile" required onblur="checkEmpty(this)">
  </label>

  <label>Grade Level:
    <select name="grade_level" required>
      <option value="">-- Select Grade --</option>
      <option>Grade 7</option>
      <option>Grade 8</option>
      <option>Grade 9</option>
      <option>Grade 10</option>
      <option>Grade 11</option>
      <option>Grade 12</option>
    </select>
  </label>

  <label>
    Intern / Extern:
    <input type="radio" name="status" value="Intern" required> Intern
    <input type="radio" name="status" value="Extern"> Extern
  </label>

  <label>Preferred Club:
    <select name="club" required>
      <option value="">-- Select Club --</option>
      <option>ACTS</option>
      <option>AKSIS</option>
      <option>Alianti</option>
<option>Animo Chess</option>
<option>AstroSoc</option>
<option>Atom</option>
<option>Bake Club</option>
<option>Bravura</option>
<option>CARE</option>
<option>Celluloid</option>
<option>Computron</option>
<option>Cuerdas Agham</option>
<option>Ellipsis</option>
<option>Exposure</option>
<option>Flux</option>
<option>Himig Agham</option>
<option>Intyale</option>
<option>Invictus</option>
<option>Kamalayan</option>
<option>Karyo</option>
<option>Kislap</option>
<option>Labuyo</option>
<option>Likha</option>
<option>Loqui</option>
<option>Math Club</option>
<option>Munhwa</option>
<option>Pallastro</option>
<option>Pendulum</option>
<option>PYHS</option>
<option>Pisay XYZ</option>
<option>Polvere</option>
<option>PSHS MUN</option>
<option>SARS+</option>
<option>SaGala</option>
<option>Sightlines</option>
<option>Sigasig</option>
<option>SCA</option>
<option>Tomorrow</option>
<option>Volant</option>
<option>YVS</option>

    </select>
  </label>
</fieldset>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>

<br>
<button onclick="location.href='viewSignUps.html'">View Signups</button>

</body>
</html>
