<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2GRbCrisostomo</title>

  <style>
    fieldset {
      margin-bottom: 10px;
      padding: 6.7px;
    }

    label {
      display: block;
      margin-top: 8px;
    }

    .error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }

    body{
      background-color: rgba(246, 218, 218, 0.8);
      color: rgb(83, 6, 6);
    }

    :focus {
      outline: 1px solid blue;
    }
  </style>

  <script>
    function confirmSubmit() {
      return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
      return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(input) {
      if (input.value.trim() === "") {
        input.classList.add("error");
      } else {
        input.classList.remove("error");
      }
    }
  </script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">

  <fieldset>
    <legend>Personal Information</legend>

    <label>
      Student ID:
      <input type="number" name="student_id" required>
    </label>

    <label>
      Full Name:
      <input type="text" name="full_name" required onblur="checkEmpty(this);">
    </label>

    <label>
      Birthday:
      <input type="date" name="birthday" required>
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required>
    </label>
  </fieldset>

  <fieldset>
    <legend>Contact & Academic Information</legend>

    <label>
      Mobile Phone:
      <input type="text" name="mobile" required onblur="checkEmpty(this);">
    </label>

    <label>
      Grade Level:
      <select name="grade_level" required>
        <option value="">-- Select Grade --</option>
        <option value="g7">Grade 7</option>
        <option value="g8">Grade 8</option>
        <option value="g9">Grade 9</option>
        <option value="g10">Grade 10</option>
        <option value="g11">Grade 11</option>
        <option value="g12">Grade 12</option>
      </select>
    </label>

    <label>
      Intern or Extern?
      <input type="radio" name="status" value="internal" required> Intern
      <input type="radio" name="status" value="external" required> Extern
    </label>

    <label>
      Preferred Club:
      <select name="club" required>
        <option value="">-- Select Club --</option>
        <option value="badminton">Volant</option>
        <option value="aksis">AKSIS</option>
        <option value="religion">ACTS</option>
        <option value="basketball">Pallastro</option>
        <option value="sigasig">Sigasig</option>
        <option value="others">Others</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>

    <label>
      Why do you want to join?
      <textarea name="reason" rows="4" required onblur="checkEmpty(this);"></textarea>
    </label>
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>

</body>
</html>
